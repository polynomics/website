---
layout: main
---

<div class="post">
  <div class="cover-wrapper">
    <h2 class="title">
      {{ page.title }}
    </h2>

    <div class="date">
      {{ page.date | date_to_string }}
    </div>
  </div>

  <div class="content-wrapper">
    <div class="content">
      {{ page.content | markdownify }}
    </div>
  </div>
</div>
