---
layout: main
title: Blog
---

<div class="content">
  <ul>
    {% for post in site.posts %}
    <li class="preview content">
      <div class="top">
      <!--style="background: url('{{ post.cover-image | asset_path }}') no-repeat center center fixed;"-->
        <a href="{{ post.url }}" class="title">
          {{ post.title }}
        </a>

        <div class="date">
          {{ post.date | date_to_string }}
        </div>
      </div>

      <div class="content">
        {{ post.excerpt }}
      </div>
    </li>

    <a href="{{ post.url }}" class="read-more">
      Read more
    </a>
    {% endfor %}
  </ul>
</div>
