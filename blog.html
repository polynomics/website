---
layout: main
title: Blog
---

<div class="content">
  <ul>
    {% for post in site.posts %}
    <li class="preview">
      <div class="top">
      <!--style="background: url('{{ post.cover-image | asset_path }}') no-repeat center center fixed;"-->
        <a href="{{ post.url }}" class="title">
          {{ post.title }}
        </a>

        <div class="date">
          {{ post.date | date_to_long_string }}
        </div>
      </div>

      <div class="content">
        {{ post.excerpt }}
      </div>

      <a href="{{ post.url }}" class="read-more">
        Read more
      </a>
    </li>
    {% endfor %}
  </ul>

  <div class="rss">
    <a href="/feed.xml" class="rss">Subscribe to feed</a>
  </div>
</div>
